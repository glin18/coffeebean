<!DOCTYPE html >
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JQuery DataTable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.css"/>
    <style>
  	  body{
  		 background-color: #F8EDE3;
  	  }
    </style>
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C2A790">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/}">CoffeeBean</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" th:href="@{/products/beans}">All Beans</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mb-4">
        	<h1 class="mt-4 mb-4">Admin Dashboard</h1>
        	<hr>
        	<a class ="btn btn-success mb-3" th:href="@{/admin/products/add}">Add Product</a>
        	
        	<table class="table table-bordered table-striped mt-3" id="product_table">
        		<thead>
        			<th>Name</th>
        			<th>Price</th>
        			<th>Description</th>
        			<th>Stock</th>
        			<th>Image URL</th>
        			<th>Action</th>
        		</thead>
        		<tbody>
        			<tr th:each="product:${products}">
        				<td th:text="${product.getName()}"></td>
        				<td th:text="${#numbers.formatCurrency(product.getPrice())}"></td>
        				<td th:text="${product.getDescription()}"></td>
        				<td th:text="${product.getStock()}"></td>
        				<td>
        					<img th:src="${product.getImage()}" width="200" height="200"></img>
        				</td>
        				<td>
        					<a th:href="@{/admin/products/edit(productid=${product.getId()})}" class = "btn btn-primary mt-1">Edit</a>
        					<a th:href="@{/admin/products/delete(productid=${product.getId()})}" class = "btn btn-danger mt-1">Remove</a>
        				</td>
        			</tr>
        		</tbody>
        	</table>
        </div>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  	
  	<!-- JQuery DataTable -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.13.1/datatables.min.js"></script>
		<script>
			$(document).ready( function () {
			    $('#product_table').DataTable({
			    	'aoColumnDefs':[{
			    		'bSortable':false,
			    		'aTargets':[-1, -2, -4]
			    	}]
			    	
			    });
			} );
		</script>
  </body>
</html>
